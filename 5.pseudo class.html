<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{

            font-size: 24px;

        }
        a:hover{

            color:red

        }
        a:visited{

            color: black;
        }
        a:active{

            color: blueviolet;
        }
        /* hover ile renk verdiğimizde imleç linkin üstüne gittiğinde link o renkte gözükür */
        /* visited ile tıklanmış linkleri siyah renkte gösterir */
        /* active ile tam tıklarken görünen renk belirlenmiş oluyor */
    </style>
</head>
<body>
    <a href="#">This is a Link</a>
    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">Daha fazla pseudo class için linke tıklayınız</a>
    
</body>
</html>
