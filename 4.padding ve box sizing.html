<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Padding</title>
    <style> 
    /* Bu <div> öğesinin toplam genişliği 350px olacaktır:  */

div.box-1 {
  width: 320px;
  padding: 10px;
  border: 5px solid gray;
  margin: 0;
}

div.box-2 {
  width: 320px;
  padding: 10px;
  border: 5px solid gray;
  margin: 0;
  box-sizing: border-box;
}
        
    </style>

</head>
<body>
    <div class="box-1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, mollitia.
    </div>
    <div class="box-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, sed!
    </div>
    
</body>
</html>
